
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iPlay Awesome Music</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://kit.fontawesome.com/80821de148.js" crossorigin="anonymous"></script>
</head>
<body>
<header>


</header>
<main class="player__mainBackground">
	<section class="">
		<nav>
    <a onclick="goBack()"><i class="fas fa-chevron-left"></i></a>
    <p class="nav">featured</p>
    <i class="fas fa-search"></i>
</nav>
		<p class="player__artistProfilePhotoBorderOuterBorder">
			<p class="player__artistProfilePhotoBorder">
				<img class="player__artistProfilePhoto" src="" alt="Artist profile">
			</p>
		</p>
		<div class="player__songInfo">
			<h4 class="player__songInfoArtistName">Don't Call Me Up</h4>
			<p class="player_songInfoArtist">Mabel</p>
		</div>
	</section>
	<section>
		<div class="player__playerLine">

				<p class="player__playerCircle"></p>
			</div>
		</div>
		<div class="player__SongTime">
			<p class="player__songTimeText">0:00</p>
			<p class="player__songTimeText">3:40</p>
		</div>
		<div class="player__playerIcons">
			<i class="fas fa-angle-left"></i>
			<i class="fas fa-angle-double-left"></i>
			<i class="fas fa-play"></i>
